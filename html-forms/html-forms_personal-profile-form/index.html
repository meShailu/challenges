<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create Your Personal Profile</h2>
    <form>
      <p>We want to get to know You! please enter your personal information</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="First Name">First Name</label>
        <input type="text" name="first name" id="First Name" />
        <label for="Last Name">Last Name</label>
        <input type="text" name=" last name" id="First Name" />
        <label for="Birthday">Birthday</label>
        <input type="date" name=" Birthday" id="Birthday" />
      </fieldset>
      <p>Can you tell us bit more? We wanted to annoy you with unwanted ads.</p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="Favourite Color">Favourite Color</label>
        <input type="color" name="Favourite Color" id="Favourite Color" />
        <label for="Favourite Color">What is your favourite pet ?</label>
        <select name="choosePet" id="choosePet">
          <option value="">--Please choose an option--</option>
          <option value="">Cat</option>
          <option value="">Dog</option>
          <option value="">Rabbit</option>
        </select>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
